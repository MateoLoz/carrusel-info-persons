<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carrusel</title>
</head>
<body class="body">
    <section class="container">

        <span  class="container-tittle">Reviews</span>

        <article id="article" class="article">

         <header class="article-header">

             <div class="img-container">

                <button class="button-container">''</button>
                <img id="img-peopple" class="img" src="" alt="">
                
             </div>

             <div class="footer-header">

                <h3 id="person-name"></h3>
                <small id="person-job" class="rol"></small>

             </div>

         </header>

         <main class="article-main"> 

          <p id="person-description" class="description">

          </p>

         </main>

         <footer class="article-footer">
          <div class="btn-container">
            <button id="forward" class="controls-btn"><img src="./img/forward.png" alt="" width="16px" height="16px"></button>
            <button id="advance" class="controls-btn"><img src="./img/advance.png" alt="" width="16px" height="16px"></button>
          </div>
          <button id="surprise" class="control-btn">Surprise me</button>
         </footer>
        </article>

    </section>
   

    <script src="App.js"></script>
</body>
</html>
